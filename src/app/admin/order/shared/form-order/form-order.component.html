<div class="row">
    <div class="col-md-offset-3 mx-auto">
        <h1 *ngIf="isAddMode">Agregar Orden</h1>
        <h1 *ngIf="!isAddMode">Editar Orden</h1>
      <form
        (ngSubmit)="onSubmite()"
        autocomplete="off"
        [formGroup]="form"
        #frmLibro="ngForm"
        
       
      >
        <mat-form-field appearance="outline" class="d-block">
          <mat-label>Descripcion</mat-label>
          <input
            *ngIf="!isAddMode"
            matInput
            type="text"
            placeholder="Descripcion"
            formControlName="description"
            required [(ngModel)]="order.description"
          />
          <input
            *ngIf="isAddMode"
            matInput
            type="text"
            placeholder="Descripcion"
            formControlName="description"
            
          />
         
  
        
        </mat-form-field>
        <mat-form-field appearance="outline" class="d-block">
            <mat-label>Total</mat-label>
            <input
            *ngIf="isAddMode"
              matInput
              type="text"
              placeholder="Total"
              formControlName="total"
              
            />
            <input
            *ngIf="!isAddMode"
              matInput
              type="text"
              placeholder="Total"
              formControlName="total"
              required [(ngModel)]="order.total"
            />
        </mat-form-field>
    

        <button mat-button routerLink="/admin/orders">Cancelar</button>
  
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="ms-2"
          [disabled]="frmLibro.invalid"
        >
          Guardar
        </button>
      </form>
    </div>
  </div>
